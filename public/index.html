<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="mainForm">
        <h2>Email Validator</h2>

   
        <input type="text" id="inputBox" placeholder="Enter your email..." />

    
        <label class="checkbox-label">
          <input type="checkbox" id="advancedCheck" />
          <span class="checkbox-text">
            Enable Advanced Validation 
            <small>(Checks both Domain and Mailbox existence)</small>
          </span>
        </label>

     
        <button type="button" id="checkBtn">Check</button>

    
        <p id="domainMessage"></p>
        <p id="smtpMessage"></p>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
